<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/035f09b5b9.js"
      crossorigin="anonymous"
    ></script>
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <span class="screen-header__icons__notification"></span>
          <i class="fa-solid fa-gear fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="./images/profile_image.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ahamaker</h4>
            <h6 class="user-component__subtitle">+82 00-0000-0000</h6>
            <span class="user-component__exclamation exclamation">!</span>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile-beam"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-paint-roller"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-circle-nodes"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <!-- <i class="fa-regular fa-comments"></i> -->
          <!-- <span>Openchat</span> -->
        </div>
        <div class="icon-row__icon">
          <!-- <i class="fa-regular fa-comments"></i> -->
          <!-- <span>Openchat</span> -->
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-mug-hot fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">KoKoa Friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-regular fa-gem fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Friends Gem</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <!-- <i class="fa-regular fa-gem fa-2x"></i> -->
            </div>
            <!-- <span class="more-suggestions__icon-text">Friends Gem</span> -->
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <!-- <i class="fa-regular fa-gem fa-2x"></i> -->
            </div>
            <!-- <span class="more-suggestions__icon-text">Friends Gem</span> -->
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <!-- <i class="fa-regular fa-gem fa-2x"></i> -->
            </div>
            <!-- <span class="more-suggestions__icon-text">Friends Gem</span> -->
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <!-- <i class="fa-regular fa-gem fa-2x"></i> -->
            </div>
            <!-- <span class="more-suggestions__icon-text">Friends Gem</span> -->
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <!-- <i class="fa-regular fa-gem fa-2x"></i> -->
            </div>
            <!-- <span class="more-suggestions__icon-text">Friends Gem</span> -->
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis__notification notification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
